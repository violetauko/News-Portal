plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

mainClassName = 'App'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'junit:junit:4.13.2'
    implementation "com.sparkjava:spark-core:2.6.0"
    implementation 'org.slf4j:slf4j-simple:1.7.21'
    implementation group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
    implementation group: 'com.h2database', name: 'h2', version: '1.4.191'
    implementation 'org.sql2o:sql2o:1.5.4'
    implementation 'com.google.code.gson:gson:2.5'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.2'
}

test {
    useJUnitPlatform()
}